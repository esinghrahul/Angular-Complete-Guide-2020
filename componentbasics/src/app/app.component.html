<div class="container">
  <!-- Event binding to receive values from child component to the parent component -->
  <app-user-input
    (serverCreated)= "onServerAdded($event)"
    (blueprintCreated)= "onBlueprintAdded($event)"></app-user-input>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <!-- Using property binding to pass values from parent to child component -->
      <app-server-element *ngFor= "let serverElement of serverElements"
        [element]= "serverElement">
      </app-server-element>
    </div>
  </div>
</div>
